          <h1>Contact Us</h1>
          <div class="middle">
            <div class="happy">
              <figure>
                <img src="images/happyemploye.webp" alt="Happy employe">

              <figure>

              <figure>
                <img src="images/happyemploye2.webp" alt="Happy employe">
              </figure>
            </div>
          <div class="section-wrapper">
            <div class="col">
              <div class="contact">
                <p>Phone Number: (720) 274-1000</p>
                <p>
                  <a href="info@raftingsite.com"> Email: info@raftingsite.com</a>
                </p>
                <p>Address: 196302100950, Evergreen</p> 
                <p>CO 80439 United States</p>
              </div>
              <div class="maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d12271.618208310918!2d-105.41890382643297!3d39.74179483713522!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sClear%20Creek%20river!5e0!3m2!1sen!2spt!4v1717594987375!5m2!1sen!2spt" ></iframe>

            </div>
            <div class="form">
              <form>
                <div>
                    <label for="fullname">Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div>
                  <label for="email">Email</label>
                  <input id="email" name="email" placeholder="Insert email">
                </div>
                <div>
                  <input type="radio" id="inquiry" name="contact" value="inquiry" checked>
                  <label for="inquiry">General Inquiry</label>
                </div>
              
                <div>
                  <input type="radio" id="reservation" name="contact" value="reservation">
                  <label for="reservation">Reservation Question</label>
                </div>
              
                <div>
                  <input type="radio" id="suggestion" name="contact" value="suggestion">
                  <label for="suggestion">Website Suggestion</label>
                </div>
                <div class="message">
                  <label for="message">Message</label>
                  <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <div class="check">
                  <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                  <input type="checkbox" id="subscribe" name="subscribe">
                </div>
                <div class="sub">
                <button type="submit">Submit</button>
                </div>
              </form>
            </div>
